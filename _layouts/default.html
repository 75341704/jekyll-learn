<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jekyll-learn</title>
    <link rel="stylesheet" href="{{site.baseurl}}/css/common.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/jquery.fullPage.css">

    <style>
    #menu {
        margin: 0;
        padding: 0;
        position: fixed;
        left: 10px;
        top: 10px;
        list-style-type: none;
        z-index: 70;
    }
    
    #menu li {
        float: left;
        margin: 0 10px 0 0;
        font-size: 14px;
    }
    
    #menu a {
        float: left;
        padding: 10px 20px;
        background-color: #fff;
        color: #426eab;
        text-decoration: none;
    }
    
    #menu .active a {
        color: #fff;
        background-color: #426eab;
    }
    
    .section {
        text-align: center;
        font: 20px "Microsoft Yahei";
        color: #426eab;
    }

    .default_range{
        width:90%;
        margin:auto auto;
    }
    </style>
</head>

<body>

    <ul id="menu">
    {% for section in site.categories.section %}
        <li data-menuanchor="{{section.anchor}}" class="{{section.class}}"><a href="#{{section.anchor}}">{{section.title}}</a></li>

    <script src="{{site.baseurl}}/js/jquery.fullPage.min.js"></script>
